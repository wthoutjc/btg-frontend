AWSTemplateFormatVersion: "2010-09-09"
Description: Frontend BTG Pactual - FPV Service

Resources:
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: "btg-frontend-bucket"
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::btg-frontend-bucket/*"
      Tags:
        - Key: Name
          Value: "Juan Camilo Ramírez Rátiva"

Outputs:
  WebsiteURL:
    Value: !GetAtt FrontendBucket.WebsiteURL
    Description: URL for the website hosted on S3
    Export:
      Name: WebsiteURL
      Tags:
        - Key: Name
          Value: "Juan Camilo Ramírez Rátiva"
