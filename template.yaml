Resources:
  MyBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: btg-frontend-bucket-17-7-24

  BucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref MyBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::btg-frontend-bucket-17-7-24/*"
    Condition: CreateBucketPolicyCondition

Conditions:
  CreateBucketPolicyCondition: !Equals [!Ref BucketPolicyExists, "true"]

Parameters:
  BucketPolicyExists:
    Type: String
    Default: "true"
