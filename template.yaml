Parameters:
  CreateBucket:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: "Create a new S3 bucket"

Resources:
  MyBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: btg-frontend-bucket-17-7-24
    Condition: CreateNewBucket

  BucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref MyBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::btg-frontend-bucket-17-7-24/*"
    Condition: CreateNewBucket

Conditions:
  CreateNewBucket: !Equals [!Ref CreateBucket, "true"]
